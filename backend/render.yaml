services:
  - type: web
    name: cv-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn cv_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-app.onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com,http://localhost:5174"

databases:
  - name: cv-db
    plan: free
    databaseName: cv_db
    user: cv_user

